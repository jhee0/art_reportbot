name: generate-report

on:
  schedule:
    # 테스트용: 한국시간 오후 5시 50분 (UTC 08:50)
    - cron: '50 8 * * 1-5'  # 월-금 UTC 08:50 = 월-금 KST 17:50
  
  # 수동 실행도 가능하게
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install selenium pandas python-dotenv slack-sdk
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Download from Taskworld
      env:
        TASKWORLD_EMAIL: ${{ secrets.TASKWORLD_EMAIL }}
        TASKWORLD_PASSWORD: ${{ secrets.TASKWORLD_PASSWORD }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      run: |
        python selenium_taskworld_downloader.py
        
    - name: Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          *.csv
